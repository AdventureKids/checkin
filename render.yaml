# Render Blueprint for ChurchCheck Cloud Backend
# Uses PostgreSQL for multi-tenant cloud architecture

databases:
  - name: churchcheck-db
    plan: starter  # $7/month, 1GB storage
    databaseName: churchcheck
    user: churchcheck

services:
  - type: web
    name: churchcheck-api
    runtime: node
    plan: starter  # $7/month
    buildCommand: npm install && npm run build
    startCommand: npm run start:cloud
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: churchcheck-db
          property: connectionString
      # CCB API Integration (optional)
      - key: CCB_SUBDOMAIN
        value: cc-ea
      - key: CCB_API_USER
        sync: false  # Set manually in Render dashboard
      - key: CCB_API_PASS
        sync: false  # Set manually in Render dashboard
