<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChurchCheck Admin - Login</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #4F46E5;
      --primary-dark: #3730A3;
      --primary-light: #818CF8;
      --accent: #F59E0B;
      --accent-light: #FCD34D;
      --success: #10B981;
      --error: #EF4444;
      --dark: #0F172A;
      --dark-lighter: #1E293B;
      --gray: #64748B;
      --light: #F8FAFC;
      --white: #FFFFFF;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--dark);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(79, 70, 229, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(245, 158, 11, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    .login-container {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 24px;
      padding: 3rem;
      width: 100%;
      max-width: 420px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    
    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #8B5CF6, #A855F7, #F59E0B);
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .logo-icon::after {
      content: '⚡';
      position: absolute;
      font-size: 1.3rem;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -35%);
    }
    
    .logo-text {
      font-size: 1.75rem;
      font-weight: 800;
    }
    
    .login-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .login-subtitle {
      text-align: center;
      color: var(--gray);
      margin-bottom: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--gray);
    }
    
    .form-input {
      width: 100%;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      color: var(--white);
      transition: all 0.3s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255,255,255,0.08);
    }
    
    .form-input::placeholder {
      color: rgba(255,255,255,0.3);
    }
    
    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--white);
      box-shadow: 0 4px 20px rgba(79, 70, 229, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(79, 70, 229, 0.5);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #FCA5A5;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      text-align: center;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .server-config {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .server-config summary {
      color: var(--gray);
      font-size: 0.9rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    
    .server-config summary:hover {
      color: var(--white);
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: var(--gray);
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .back-link:hover {
      color: var(--white);
    }
    
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon"></div>
      <span class="logo-text">ChurchCheck</span>
    </div>
    
    <h1 class="login-title">Admin Login</h1>
    <p class="login-subtitle">Sign in to manage your ministry</p>
    
    <div class="error-message" id="errorMessage"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">Username</label>
        <input type="text" class="form-input" id="username" placeholder="Enter your username" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="btn btn-primary" id="loginBtn">
        <span id="loginText">Sign In</span>
        <div class="loading-spinner" id="loginSpinner" style="display: none;"></div>
      </button>
    </form>
    
    <details class="server-config">
      <summary>⚙️ Server Settings</summary>
      <div class="form-group" style="margin-top: 1rem;">
        <label class="form-label">API Server URL</label>
        <input type="text" class="form-input" id="serverUrl" placeholder="https://churchcheck-api.onrender.com" value="">
      </div>
      <p style="font-size: 0.8rem; color: var(--gray);">
        Default: ChurchCheck cloud server. Only change for self-hosted installations.
      </p>
    </details>
    
    <a href="index.html" class="back-link">← Back to ChurchCheck</a>
  </div>

  <script>
    // Default API URL - ChurchCheck cloud server
    const DEFAULT_API_URL = 'https://churchcheck-api.onrender.com';
    
    // Get stored server URL or default to cloud server
    const storedServerUrl = localStorage.getItem('churchcheck_server_url') || DEFAULT_API_URL;
    document.getElementById('serverUrl').value = storedServerUrl;
    
    function getApiBase() {
      const serverUrl = document.getElementById('serverUrl').value.trim();
      if (serverUrl) {
        localStorage.setItem('churchcheck_server_url', serverUrl);
        return serverUrl;
      }
      // Default to ChurchCheck cloud server
      return DEFAULT_API_URL;
    }
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const loginText = document.getElementById('loginText');
      const loginSpinner = document.getElementById('loginSpinner');
      const errorMessage = document.getElementById('errorMessage');
      
      // Hide error
      errorMessage.classList.remove('show');
      
      // Show loading
      loginBtn.disabled = true;
      loginText.style.display = 'none';
      loginSpinner.style.display = 'block';
      
      try {
        const apiBase = getApiBase();
        const response = await fetch(`${apiBase}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          // Store session token
          localStorage.setItem('churchcheck_session', data.token);
          // Store user info (create from username if not provided)
          const userObj = data.user || { username: username, role: 'admin' };
          localStorage.setItem('churchcheck_user', JSON.stringify(userObj));
          
          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        } else {
          throw new Error(data.error || 'Invalid credentials');
        }
      } catch (err) {
        console.error('Login error:', err);
        errorMessage.textContent = err.message || 'Failed to connect to server. Check your server URL.';
        errorMessage.classList.add('show');
      } finally {
        // Hide loading
        loginBtn.disabled = false;
        loginText.style.display = 'inline';
        loginSpinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
